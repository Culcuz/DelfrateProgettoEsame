<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Shopping Cart - Brand v01</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://img1.wsimg.com/ux/1.3.9-brand/css/uxcore.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->

  <head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
  </head>

  <body class="ux-app">
    <div class="container">
      <div class="cart">
        <div class="basket col-md-6 col-md-offset-1">
          <div class="product ux-card">
            <img src="https://img1.wsimg.com/fos/react/sprite.svg#domains" height="32" width="32" />
            <span class="title"><a href="/product/{id}">catstewardesses</a></span>
            <span class="price">
              $12.99
            </span>

            <button class="btn btn-canvas btn-xs remove" href="product/remove"><span
                class="uxicon uxicon-trash"></span>Remove</button>
          </div>
        </div>
        <div class="summary col-md-4">
          <dl class="total">
            <dt>Totale</dt>
            <dd>$18.41</dd>
          </dl>
          <div class="terms">
            <h4 class="headline-primary">Termini e condizioni</h3>
              <p class="review">Cliccando su "Acconsento" accetti i nostri<a href="terms/show">Termini e condizioni</a>.
              </p>
              <p class="review">I prodotti possono essere soggetti a <strong>cambi di prezzi nel corso del
                  tempo</strong></p>
              <p class="agreed">Ho letto e accetto i <a href="terms/show">Termini e condizioni</a>.</p>
              <button type="button" class="btn btn-purchase review">Acconsento</button>
          </div>
          <div class="complete">
            <form action="./pagamento/pagamento.html" method="POST">
              <button type="submit" disabled="disabled" class="btn btn-purchase">Continua ad acquistare</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
